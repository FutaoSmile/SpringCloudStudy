spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    open-in-view: true
  datasource:
    url: jdbc:mysql://localhost:3306/spring_cloud_learn?useUnicode=true&characterEncoding=utf8
    username: root
    driver-class-name: com.mysql.jdbc.Driver
    password: 123456789
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        instance-id: ${spring.application.name}-${random.uuid}
  boot:
    admin:
      client:
        url: http://localhost:6010

server:
  port: 8661

#eureka:
