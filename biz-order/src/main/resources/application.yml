spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    open-in-view: true
  datasource:
    url: jdbc:mysql://localhost:3306/spring_cloud_learn?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456789
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        tags: author=futao,otherInfo=noBug
        instance-id: ${spring.application.name}-${random.uuid}
    boot:
      admin:
        client:
          url: http://localhost:6010
server:
  port: 8660

#eureka:
#  client:
#    service-url:
#      defaultZone: http://localhost:8881/eureka/

debug: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.futao.biz.order.entity
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    banner: true
    db-config:
      id-type: uuid
      table-prefix: futao_springcloud_